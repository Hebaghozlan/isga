<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interests</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <img class="background" src="images/background.png" alt="background">

    <header>
      <a href="map.html"> <img src="images/logo.png" alt="logo"> </a>

    <main>

              <label class="pre" for="games"><img src="images/games.png" alt="games"/> <h3>GAMES</h3> </label>
            </li>
            <li><input type="checkbox" id="music"/>
              <label class="pre" for="music"><img src="images/music.png" alt="music"/> <h3>MUSIC</h3> </label>
            </li>
            <li><input type="checkbox" id="books"/>
              <label class="pre" for="books"><img src="images/books.png" alt="books"/> <h3>BOOKS</h3> </label>
            </li>

          <input type="submit" name="NEXT" value="NEXT">
